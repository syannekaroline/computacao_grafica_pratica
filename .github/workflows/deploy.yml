# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: 'cg-react-project/package-lock.json'

      - name: Install dependencies
        run: npm install
        working-directory: ./cg-react-project

      - name: Build
        # Adiciona a flag --base dinamicamente durante o build
        run: npm run build -- --base=/${{ github.event.repository.name }}/
        working-directory: ./cg-react-project

      # --- PASSO ADICIONADO PARA CORRIGIR O ERRO 404/MIME TYPE ---
      - name: Create 404.html for SPA Fallback
        run: cp dist/index.html dist/404.html
        working-directory: ./cg-react-project

      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './cg-react-project/dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4